<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nachinius Live Pagination</title>
</head>
<script id="angularScript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="live-pagination.js" type="text/javascript"></script>
<script src="example/app.js" type="text/javascript"></script>
<body ng-app="myApp">

    <div ng-controller="mainController">
        <h3>Dynamic list contents</h3>
        <div>page <strong>{{ currentPage }}</strong>
        of {{ noOfPages }} pages.</div>
        <ol>
           <li ng-repeat="elem in list">
               {{ elem }}

           </li>
        </ol>
        <h3>Navigator</h3>
        <live-pagination no-of-pages="noOfPages"
                         current-page="currentPage"
                         how-to-go-to-page="goToPage(where)">
        </live-pagination>

        <h3>Change the list contents</h3>
        <div>
            <p>
                Here, we simulate changing the list elements, size, etc.
            </p>
            <div ng-init="max=5;">
                <div>number of pages</div>
                <input ng-model="max" type="number"/>
            </div>
            <div ng-init="size=6;">
                <div>size of each page</div>
                <input ng-model="size" type="number"/>
            </div>
            <button ng-click="changeList(1,max,size);">Change</button>
        </div>
    </div>


</body>
</html>
